<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Confirmation üéâ</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div class="container fade-in">
        <h1>Woohoo! üéâ Your Date is Set!</h1>

        <div class="summary-box">
            <h2>üìÖ Date & Time</h2>
            <p><strong>Date:</strong> <span id="final-date"></span></p>
            <p><strong>Time:</strong> <span id="final-time"></span></p>
        </div>

        <div class="summary-box">
            <h2>üèÜ Chosen Activities</h2>
            <ul id="final-activities"></ul>
        </div>

        <!-- Confirm Button -->
        <button id="confirm-button">Confirm ‚úÖ</button>
    </div>

    <!-- Confirmation Pop-up -->
    <div class="popup" id="confirmation-popup">
        <div class="popup-content">
            <h2>‚úÖ You‚Äôre All Set!</h2>
            <p>Looking forward to an amazing time together! üíñ</p>
            <button onclick="closePopup()">Yayy üéâ</button>
        </div>
    </div>

    <script>
        // Retrieve stored data from previous pages
        document.getElementById("final-date").textContent = localStorage.getItem("selectedDate") || "Not Set";
        document.getElementById("final-time").textContent = localStorage.getItem("selectedTime") || "Not Set";

        const activityList = document.getElementById("final-activities");
        const selectedActivities = JSON.parse(localStorage.getItem("selectedActivities")) || [];

        // Display chosen activities
        selectedActivities.forEach(activityName => {
            let listItem = document.createElement("li");
            listItem.textContent = activityName; // Ensure activity name is displayed
            activityList.appendChild(listItem);
        });

        // Show confirmation pop-up
        document.getElementById("confirm-button").addEventListener("click", function() {
            document.getElementById("confirmation-popup").style.display = "flex";
        });

        // Close pop-up
        function closePopup() {
            document.getElementById("confirmation-popup").style.display = "none";
        }
    </script>

    <style>
        /* Pop-up Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-content button {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background: #ff4081;
            color: white;
            border-radius: 5px;
        }

        .popup-content button:hover {
            background: #e91e63;
        }

        #confirm-button {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #confirm-button:hover {
            background: #218838;
        }
    </style>

</body>
</html>
